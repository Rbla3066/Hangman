<!DOCTYPE html>
<html>
<head>
	<title>Monkey Hangman</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href='https://fonts.googleapis.com/css?family=Bevan|Indie+Flower' rel='stylesheet' type='text/css'>
	<script src="javascript/game.js"></script>
</head>
<body>
<div id="wrapper">
	<div class="container-fluid">
		<div class="row" id="header">
			<div class="col-md-12">
				<h1 id="hangman">Hangman</h1>
				<h2 id="monkey">Monkey Theme</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-5" id="info-screen">
				<img src="images/default.jpg" id="photo">
				<br>
				<br>
				How's it hanging?
			</div>
			<div class="col-md-5">
				<div id="game-screen">
					Press any key to start!
					<br>
					<br>
					<div id="board">_,_,_,_,_,_</div>
					Letters used:
					<div id="used-letters"><br></div>
					<div id="guesses">Guesses Left: 12</div>
					<div id="wins">Wins: 0</div>
				</div>
			</div>
			<div class="col-md-1"></div>
		</div>
		<div class="row" id="footer">
			<div class="col-md-12">
				<h4 id="copyright">@ Copyright 2016 Robert Black</h4>
			</div>
		</div>
	</div>
</div>
</body>
</html>
